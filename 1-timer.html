<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/styles-DvPDDfy5.css">
</head>

<body>
  <header class="header">
  <div class="container">
    <nav class="nav">
      <a class="nav-logo" href="./index.html" aria-label="Site logo">
        <svg class="nav-logo-icon" width="100" height="30">
          <use href="/goit-js-hw-10/assets/sprite-E8vg0sBb.svg#logo"></use>
        </svg>
      </a>
      <ul class="nav-list">
        <li class="nav-item">
          <a class="nav-link active" href="../1-timer.html">Timer</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {=$highlight-curr}" href="../2-snackbar.html">Snackbar</a>
        </li>
      </ul>
    </nav>
  </div>
</header>

  <main>
    <div class="container">
      <a class="back-link" href="./index.html">Go back</a>

    </div>


    <input type="text" id="datetime-picker" />
    <button type="button" data-start>Start</button>

    <div class="timer">
      <div class="field">
        <span class="value" data-days>00</span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value" data-hours>00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value" data-minutes>00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value" data-seconds>00</span>
        <span class="label">Seconds</span>
      </div>
    </div>

  </main>

  <script src="./js/1-timer.js"></script>

</html>
